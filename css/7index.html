<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
</head>
<style>
    .box{
        border: 2px solid brown;
        padding: 23px; 
        /* text-shadow: h-offset v-offset blur color; */
        box-shadow: 5px 5px 15px 5px red; 
        border-radius: 33px;
    }
    p{
        text-shadow: 5px 5px 15px red; 
        outline: 2px solid blue; 
        /* outline is same as the baarder but 
        outlne we can play with the size of thr outline */
    }
    
    
</style>
<body>
    <div class="box">i am a box 
       
    </div>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati quibusdam sint molestiae!</p>
</body>
    
</body>
</html>
