<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list using css</title>
    <style>

        nav ul li{
            list-style: devanagari;
            background-color:yellow;
            /*  boarder k ander no. jab laate hai toh*/
            list-style-position: inside;
            border: 2px solid black;
            /* marker ki jagha ki jagha ajayega  */
            list-style-image: url("mccain2.jpg");
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav>
        <ul>
            <li >home</li>
            <li>about</li>
            <li>contact</li>
            <li>call me daddy</li>
        </ul>
    </nav>
    
</body>
</html>
